<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight Stream: Navigate the News Landscape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">ðŸ“° Insight Stream</div>
    <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#top-stories">Top Stories</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#subscribe">Subscribe</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <!-- Home Section -->
    <section id="home" class="page visible">
      <div class="hero">
        <h1>Navigate the News Landscape</h1>
        <p>Stay informed with curated top stories, categories, and insights.</p>
      </div>
    </section>

    <!-- Top Stories -->
    <section id="top-stories" class="page">
      <h2>Top Stories</h2>
      <div class="articles" id="topStories"></div>
    </section>

    <!-- Categories -->
    <section id="categories" class="page">
      <h2>Categories</h2>
      <div class="categories-grid">
        <button data-category="politics">Politics</button>
        <button data-category="business">Business</button>
        <button data-category="technology">Technology</button>
        <button data-category="sports">Sports</button>
      </div>
      <div class="articles" id="categoryArticles"></div>
    </section>

    <!-- Subscribe -->
    <section id="subscribe" class="page">
      <h2>Stay Updated</h2>
      <form id="subscribeForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
      <p id="subscribeMessage" aria-live="polite"></p>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 Insight Stream. All Rights Reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
